<h2 mat-dialog-title>Are you sure you want to Delete this Article?</h2>
<mat-dialog-content>This action cannot be undone</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close mat-dialog-close="true" color="primary">Yes</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="false" color="warn">Cancel</button>
</mat-dialog-actions>
