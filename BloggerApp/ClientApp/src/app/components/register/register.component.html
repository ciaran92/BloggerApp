<div class="card">
    <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign Up</h4>
       <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
          <div class="form-group">
              <label>First Name</label>
              <input name="" class="form-control" type="text" name="FirstName" #FirstName ngModel>
          </div> <!-- form-group// -->

          <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" name="LastName" #LastName ngModel>
          </div> <!-- form-group// -->

          <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" name="UserName" #UserName ngModel>
          </div> <!-- form-group// -->

          <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="Email" #Email ngModel>
          </div> <!-- form-group// -->

          <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" name="UserPassword" #Password ngModel>
          </div> <!-- form-group// -->

          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </div> <!-- form-group// -->                                                           
    </form>
    </article>
    </div> <!-- card.// -->
