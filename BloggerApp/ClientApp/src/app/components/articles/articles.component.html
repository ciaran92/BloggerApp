<div class="container">
    <div class="card w-100" *ngFor="let article of articles">
        <div class="card-body">
            <h5 class="card-title">{{ article.articleTitle }}</h5>
            <p class="card-text">{{ article.articleBody }}</p>
            <a href="#" class="btn btn-primary">Button</a>
        </div>
    </div>
</div>
