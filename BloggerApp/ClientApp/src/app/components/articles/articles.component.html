<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Articles</h1>
        <p class="lead">Check out some of the most popular Articles, currently trending right now.</p>
    </div>
</div>
<div class="container">
    <div class="card w-100" *ngFor="let article of articles">
        <div class="card-body">
            <h5 class="card-title">{{ article.articleTitle }}</h5>
            <p class="card-text"><small class="text-muted">Article by {{ article.firstName }} {{ article.lastName }}</small></p>
            <p class="card-text">{{ article.articleBody | slice:0:300 }} ...</p>
            <a href="#" class="card-link">Read Article</a>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>

        <li *ngFor="let page of pages" (click)="getArticlesByPageNumber(page)" [ngClass]="currentPage === page ? 'page-item active' : 'page-item'">
            <a class="page-link">{{ page }}</a>
        </li>
        
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
