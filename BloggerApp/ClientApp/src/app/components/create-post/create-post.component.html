<div class="container">
    <div class="card">
        <h1 class="display-4">Create Post</h1>
        <form #createPostForm="ngForm" (ngSubmit)="createNewPost(ArticleTitle.value, ArticleBody.value)">
            <div class="form-group">
                <label for="ArticleTitle">Enter a Name for the Article</label>
                <input type="text" class="form-control" placeholder="My New Post" name="ArticleTitle" #ArticleTitle ngModel>
            </div>
            <div class="form-group">
                    <label for="CategoryName">Select Category</label>
                <select class="form-control" name="CategoryName" (change)="getCategoryId($event)">
                    <option *ngFor="let category of categories" value="{{ category.categoryId }}">{{ category.categoryName }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ArticleBody">Write Your Masterpiece</label>
                <textarea rows="10"class="form-control" name="ArticleBody" #ArticleBody ngModel></textarea>
            </div>
            <div class="form-group custom-btn">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>
